<!DOCTYPE html>
<!--- ICS2O-Tic Tac Toe --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tic Tac Toe" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alex Nelson" />
    <meta name="theme-color" content="#FFFFFF" />
    <link
      rel="canonical"
      href="https://Alex-Nelson-1/ICS2O-Final-Project-Alex/"
    />
    <link
      rel="manifest"
      href="/ICS2O-Final-Project-Alex/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->

    <!-- Links to Make Material Design Lite work with Lighthouse -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    
    <!-- Title -->
    <title>Tic Tac Toe</title>
  </head>
  <body>
    
    <!-- Code linking JS and reference to MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    
    <!-- Header code -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Tic Tac Toe</span>
        </div>
      </header>
      <main class="mdl-layout__content">

        <!-- Code to Make the Tic Tac Toe Board -->
<table>
  <tr>
    <td></td>
    <td class="top-left" id="top-left" onclick="topLeft()"></td>
    <td class="top-middle" id="top-middle" onclick="topMiddle()"></td>
    <td class="top-right" id="top-right" onclick="topRight()"></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td class="middle-left" id="middle-left" onclick="middleLeft()"></td>
    <td class="middle" id="middle" onclick="middle()"></td>
    <td class="middle-right" id="middle-right" onclick="middleRight()"></td>
  </tr>
  <tr>
    <td></td>
    <td class="bottom-left" id="bottom-left" onclick="bottomLeft()"></td>
    <td class="bottom-middle" id="bottom-middle" onclick="bottomMiddle()"></td>
    <td class="bottom-right" id="bottom-right" onclick="bottomRight()"></td>
    <td></td>
  </tr>
</table>

        <!--Restart button Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  onclick="restart()">
  Restart
</button>
        <br>
        <br>
<!--    Win Output      -->
        <div id="output" class="output"></div>
      </main>
    </div>
  </body>
</html>
